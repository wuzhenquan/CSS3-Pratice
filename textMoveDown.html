<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.grow{
		text-align: center;
		margin-top: 250px;
		animation: moveDown 0.6s ease-in-out 0.2s;
	}
	@-webkit-keyframes moveDown{
		0%{
			-webkit-transform: translateY(-40px);
			opacity: 0;
		}
		100%{
			-webkit-transform: translateY(0px);
			opacity: 1;
		}
	}
	</style>
</head>
<body>
	<div class="grow">text move Down</div>
</body>
</html>
