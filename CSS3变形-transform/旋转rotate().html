<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            #div1{
                width: 100px;
                height: 100px;
                background: #36f;
                /*确定中心点*/
                transform-origin: 100px 100px;
                /*旋转角度*/
                transform: rotate(45deg);
            }
            #div2{
                width: 100px;
                height: 100px;
                background-color: #f36;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
</html>
