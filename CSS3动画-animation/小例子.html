<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .demo{
                width: 50px;
                height: 50px;
                background-color: blue;
                margin-left: 100px;
                /*简写语法*/
                animation: wobble 8s ease-in infinite;
                /*第一个是animation-name*/
                /*第二个是animation-duration*/
                /*第三个是animation-timing-function*/
                /*第四个是animation-iteration-count*/
                /**/
            }
            @keyframes wobble{
                0%{
                    margin-left: 100px;
                    background: green;
                }
                40%{
                    margin-left: 150px;
                    background-color: orange;
                }
                60%{
                    margin-left: 75px;
                    background-color: blue;
                }
                100%{
                    margin-left: 100px;
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <div class="demo"></div>
    </body>
</html>
